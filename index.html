<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Freelancer</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <header>
            <div class="container">
                
            </div>
        </header>
        
        <main>
            <section id="start" class="green_bg text-center">
                <div class="container">
                    <div class="row">
                        <img src="img/avatar.svg" alt="IMG Avatar">
                        <h1>START BOOTSTRAP</h1>
                        <div class="row">
                            <div class="col">
                                <div class="my_h-line"></div>
                                <i class="fa-solid fa-star"></i>
                                <div class="my_h-line"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <p>
                                    GRAPHIC ARTIST &bullet; WEB DESIGNER &bullet; ILLUSTRATOR
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section id="portfolio" class="">
                <div class="container">
                    <div class="row text-center">
                        <h2>PORTFOLIO</h2>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6 col-lg-4 mb-4">
                            <img src="img/cabin.png" alt="IMG Cabin">
                        </div>
                        <div class="col-12 col-md-6 col-lg-4 mb-4">
                            <img src="img/cake.png" alt="IMG Cake">
                        </div>
                        <div class="col-12 col-md-6 col-lg-4 mb-4">
                            <img src="img/circus.png" alt="IMG Circus">
                        </div>
                        <div class="col-12 col-md-6 col-lg-4 mb-4">
                            <img src="img/game.png" alt="IMG Game">
                        </div>
                        <div class="col-12 col-md-6 col-lg-4 mb-4">
                            <img src="img/safe.png" alt="IMG Safe">
                        </div>
                        <div class="col-12 col-md-6 col-lg-4">
                            <img src="img/submarine.png" alt="IMG Submarine">
                        </div>
                    </div>
                </div>
            </section>
            <section id="about" class="green_bg">
                <div class="container">
                    <div class="row">

                    </div>
                </div>
            </section>
            <section id="contact">
                <div class="container">

                </div>
            </section>
        </main>
        
        <footer>

        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body> 
</html>
